<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    Click here to go back to the Home Page:<a href="index.html">Home</a>
    <h1>Contact Form</h1>
    <h4>Please fill this form in a decent manner</h4>
    <form class="" action="mailto:premkamalosipalli@gmail.com" method="post">
      <label for="fname">First name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Your Full Name">
      <br><br>
      <label for="lname">Email Id:</label>
      <input type="text" id="email" name="Email" placeholder="Enter Your Email Id">
      <br><br>
      <label for="language">Language:</label>
      <input type="checkbox" name="java" value="Java">
      <label for="java">Java</label>
      <input type="checkbox" name="c" value="C">
      <label for="c">C</label>
      <br><br>
      <label for="percent">Percentage:</label>
      <input type="range" name="percent" value="percent">
      <br><br>
      <label for="dob">BirthDay:</label>
      <input type="date" name="dob" value="BirthDay">
      <br><br>
      <label for="gender">Gender:</label><br>
      <input type="radio" id="male" name="Male" value="Male">
      <label for="Male">Male</label><br>
      <input type="radio" id="female" name="Female" value="Female">
      <label for="Female">Female</label><br>
      <input type="radio" id="others" name="Others" value="others">
      <label for="Others">Others</label><br>
      <br><br>
      <label for="lname">Message:</label>
      <textarea name="message" placeholder="Enter the text message" rows="2" cols="30"></textarea>
      <br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter the Password">
      <br><br>
      <input type="submit" value="Submit Query">
    </form>
  </body>
</html>
